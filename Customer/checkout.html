<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <main>
    <h2 id="billing-header">Billing Details</h2>

    <!-- Checkout Form -->
    <form id="checkout-form">
      <div class="form-row">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-row">
        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" name="Phone Number" placeholder="Enter your phone number" required>
      </div>
      
      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-row">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>

      <div class="form-row">
        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" placeholder="Enter postal code" required>
      </div>

      <div class="form-row">
        <label for="nearby-place">Famous Nearby Place:</label>
        <input type="text" id="nearby-place" name="nearby-place" placeholder="Enter a nearby landmark" required>
      </div>
    </form>

    <!-- Place Order Button -->
    <div id="place-order-container">
      <button type="submit" form="checkout-form" class="orange-btn">Place Order</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Car Cover Procurement System</p>
  </footer>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #f4f4f4;
      padding: 15px 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    #billing-header {
      text-align: center;
      margin-bottom: 20px;
    }

    #checkout-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-row label {
      flex: 1;
      font-weight: bold;
    }

    .form-row input {
      flex: 2;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #place-order-container {
      text-align: right;
      margin-top: 30px;
    }

    .orange-btn {
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .orange-btn:hover {
      background-color: darkorange;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #f4f4f4;
      margin-top: 30px;
    }
  </style>
</body>
</html>
