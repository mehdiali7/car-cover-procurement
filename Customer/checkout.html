<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">CarCoverProcurement</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li><a href="#contact">Contact & Support</a></li>
        <li><a href="#login">Login/Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <h2 id="billing-header">Billing Details</h2>

    <!-- Checkout Form -->
    <form id="checkout-form">
      <div class="form-row">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-row">
        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
      </div>
      
      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-row">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>

      <div class="form-row">
        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" placeholder="Enter postal code" required>
      </div>
    </form>

    <!-- Place Order Button -->
    <div id="place-order-container">
      <button type="submit" form="checkout-form" class="orange-btn">Place Order</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <ul class="footer-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Privacy Policy</a></li>
    </ul>
    <div class="social-icons">
      <a href="#" class="fab fa-facebook"></a>
      <a href="#" class="fab fa-twitter"></a>
      <a href="#" class="fab fa-instagram"></a>
    </div>
    <p class="copyright">&copy; 2024 Car Cover Procurement. All Rights Reserved.</p>
  </footer>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      background-color: #333;
      color: #fff;
    }

    header .logo {
      font-size: 1.5em;
    }

    header nav ul {
      list-style: none;
      display: flex;
    }

    header nav ul li {
      margin: 0 1em;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    header nav ul li a:hover {
      color: #f0a500;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    #billing-header {
      text-align: center;
      margin-bottom: 20px;
      color: #f0a500;
    }

    #checkout-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-row label {
      flex: 1;
      font-weight: bold;
    }

    .form-row input {
      flex: 2;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #place-order-container {
      text-align: right;
      margin-top: 30px;
    }

    .orange-btn {
      padding: 10px 20px;
      background-color: #f0a500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .orange-btn:hover {
      background-color: #d48800;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: #fff;
      margin-top: 30px;
    }

    footer .footer-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2em;
    }

    footer .footer-links a {
      color: #fff;
      text-decoration: none;
    }

    footer .footer-links a:hover {
      color: #f0a500;
    }

    footer .social-icons {
      margin: 10px 0;
    }

    footer .social-icons a {
      color: #fff;
      font-size: 1.5em;
      margin: 0 10px;
    }

    footer .social-icons a:hover {
      color: #f0a500;
    }
  </style>

</body>
</html>
